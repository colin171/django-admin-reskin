{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block extrahead %}
  <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
  <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <style>
    .btn-bookmark {
      position:fixed;
      width:40px;
      height:40px;
      bottom:40px;
      right:40px;
      background-color:#417690;
      color:#FFF;
      border-radius:50px;
      text-align:center;
    }

    .btn-bookmark:hover {
      cursor: pointer;
      background-color: #628da3;
    }

    .btn-bookmark .icon {
      margin-top: 14px;
    }

    /* for default btn */
    .d-btn {
      background-color: #ffffff;
      border-radius: 3px;
      border: 1px solid #dcdcdc;
      display: inline-block;
      cursor: pointer;
      color: #666666;
      font-weight: bold;
      padding: 2px 5px;
      min-width: 40px;
      text-decoration: none;
    }

    .d-btn:focus {
      border: 1px solid #dcdcdc;
      outline: #dcdcdc !important;
    }

    .d-btn:hover {
      background-color: #f6f6f6;
    }

    .d-btn:active {
      border: 1px solid #dcdcdc;
      position: relative;
      top: 1px;
    }

    /* for form row */
    @media (min-width: 1024px) {
      fieldset div.form-row {
        display: flex;
      }

      fieldset div.fieldBox {
        flex: 1;
        margin-right: 0;
      }
    }

    /* menu sidebar */
    #nav-sidebar::-webkit-scrollbar-track {
      -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
      background-color: #ffffff;
    }

    #nav-sidebar::-webkit-scrollbar {
      width: 10px;
      background-color: #F5F5F5;
    }

    #nav-sidebar::-webkit-scrollbar-thumb {
      background-color: #ffffff;
      border: 1px solid #d6d6d6;
    }

    .toggle-nav-sidebar {
      position: absolute;
      height: 30px;
      border: none;
      top: 85px;
    }

    .toggle-nav-sidebar:focus {
      outline: none;
    }

    .main.shifted .toggle-nav-sidebar {
      left: 278px;
    }

    .main.shifted > #nav-sidebar {
      left: 0;
    }

    #nav-sidebar {
      background-color: #303c50;
      flex: 0 0 256px;
    }

    .main.shifted .toggle-nav-sidebar {
      left: 257px;
    }

    .main > #nav-sidebar + .content {
      margin-left: 40px;
    }

    .main.shifted > #nav-sidebar + .content {
      margin-left: 20px;
    }

    #nav-sidebar table {
      width: 100%;
    }

    #nav-sidebar tbody {
      display: none;
    }

    #nav-sidebar tbody tr {
      padding-left: 10px;
    }

    #nav-sidebar tbody tr.current-model {
      background-color: #3b4659;
    }

    #nav-sidebar tbody tr:hover {
      background-color: #3b4659;
    }

    #nav-sidebar .module {
      margin-bottom: 0
    }

    #nav-sidebar .module caption {
      background-color: #303c50;
      color: #e2e2e2;
      line-height: 2em;
      font-size: 13px;
      font-weight: bold;
      text-transform: capitalize;
    }

    #nav-sidebar .module caption .app-icon {
      position: absolute;
    }

    #nav-sidebar .module caption .app-name {
      margin-left: 30px;
    }

    #nav-sidebar .module caption:hover {
      background-color: var(--object-tools-bg);
      cursor: pointer;
    }

    #nav-sidebar tr {
      background-color: #3c4b64;
    }

    #nav-sidebar tr a {
      color: #cdcdcd;
    }

    #nav-sidebar tr th a {
      padding-left: 25px;
      white-space: nowrap;
      display: inline-block;
      width: 140px;
    }

    #nav-sidebar tr a:focus {
      text-decoration: none;
    }

    #nav-sidebar tr a:hover {
      color: #6cb6db;
    }

    #nav-sidebar td, #nav-sidebar th {
      border: none;
      font-weight: normal;
      line-height: 1.5em;
    }

    @media (prefers-color-scheme: dark) {
      #nav-sidebar::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        background-color: #212121;
      }

      #nav-sidebar::-webkit-scrollbar {
        background-color: #464646;
      }

      #nav-sidebar::-webkit-scrollbar-thumb {
        background-color: #4c4c4c;
        border: 1px solid #383838;
      }

      #nav-sidebar {
        background-color: #212121;
      }

      #nav-sidebar .module caption {
        background-color: #212121;
        color: #6cb6db;
      }

      #nav-sidebar tr {
        background-color: #121212;
      }

      #nav-sidebar tbody tr.current-model, #nav-sidebar tbody tr:hover {
        background-color: #1f2c32;
      }

      #nav-sidebar tbody tr:hover {
        background-color: #1f2c32;
      }

    }

  </style>

  <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous">
  </script>

  <script>
    $(document).ready(function () {
      let caption = $('#nav-sidebar caption')
      caption.click(function (e) {
        $('#nav-sidebar tbody').hide()
        $(this).next().toggle(0);
      })

      caption.each(function () {
        if (window.location.href.includes($(this).data('app-url'))) {
          $(this).next().toggle(0);
        }
      })

      $('.btn-bookmark').click(function () {
        let name = prompt('Bookmark name:', '');
        if (name) {
          let data = {
            name: name,
            url: window.location.pathname
          }
          $.post(
            "{% url 'admin:admin_reskin_add_bookmark' %}",
            data,
            function( data ) {
              alert(`Bookmark ${name} added`);
            }
          );
        }
        
      })
    })


  </script>
{% endblock %}

{% block footer %}
  <div id="footer">
    {% if request.user.is_superuser %}
      <span class="btn-bookmark"><i class="icon far fa-bookmark"></i></span>
    {% endif %} 
  </div>
{% endblock %}
